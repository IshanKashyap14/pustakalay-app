{% block profilecontent %}
 <div class="profile-bar"> <h3 class="profile-username" style="position: absolute;left: 5vw;color: whitesmoke">LivingLibrary - Reader ko mile discount, Seller kare money count</h3> <img src="/static/images/libraryicon.png" class="profile-img" style="position: absolute;left: 10px;" > </div> {% endblock %} 
 {% block otherbody%} 
<form method="post" action="/bookcreated" class="maincontent" enctype="multipart/form-data" style="gap:6vh;"> 
	{% csrf_token %} {{form.as_p}}<h1>Register a Book</h1>
	<div>
		<label for="Bookname" class="booklabel">Book Title :</label>
		<input type="text" required class="bookinput" id="Bookname" name="Bookname">
	</div>

	<div>
		<label for="Cat" class="booklabel">Category :</label>
		<input type="text" required class="bookinput" id="Cat" name="Cat">
	</div>
	
	<div>
		<label for="Bookname" class="booklabel">Book Price(in points) :</label>
		<input type="text" required class="bookinput" id="Bookprice" name="Bookprice">
	</div>
	<div>
	<label for="Bookimage" class="booklabel">Upload Book Image</label>
		<input required multiple type="file" class="bookinput" id="Bookimage" name="Bookimage">
	</div>
	<div>
	<label for="Bookpdf" class="booklabel">Upload Book Material (only PDF is allowed)</label>
		<input required multiple type="file" class="bookinput" id="Bookpdf" name="Bookpdf">
	</div>
	<div>
	</div>
		<button style="position: absolute;bottom: 0vh;right: 40%;"  class="SubmitButton">Submit The Book</button>
</form>
 {%endblock%}
